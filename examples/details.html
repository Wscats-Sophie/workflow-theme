<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/css/workflow-theme.css">
</head>
<body>
    <div class="form-inline">
        <div class="form-group">
            <img src="/images/datepicker.png">任务完成进度:
            <div class="progress">
                <div class="progress-bar progress-bar-striped active danger" data-value="100" data-valuemin="0" data-valuemax="100" style="width: 100%">
                </div>
                <span class="small active">100%</span>
            </div>
        </div>
        <div class="form-group">
            <img src="/images/datepicker.png">时间完成进度:
            <div class="progress">
                <div class="progress-bar progress-bar-striped active danger" data-value="100" data-valuemin="0" data-valuemax="100" style="width: 100%">
                </div>
                <span class="small active">100%</span>
            </div>
        </div>
        <div class="form-group">
            <img src="/images/datepicker.png">任务里碑程:
            <ul class="milestone">
            </ul>
        </div>
    </div>
</body>
</html>
