<!DOCTYPE html>
<html lang="zn-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme.css">
    <style>
        section {
            width: 1280px;
            margin: auto;
            padding: 20px;
            border: thin solid lightblue;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="page-header">内联表单:form-inline、form-group、form-label、form-control</div>
        <div class="form-inline">
            <div class="form-group">
                <label for="user" class="form-label">用户名</label>
                <input class="form-control" id="user" placeholder="请输入用户名...">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input class="form-control" id="password" placeholder="请输入密码...">
            </div>
        </div>
    </section>
</body>
</html>
