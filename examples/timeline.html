<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/css/workflow-theme.css">
</head>
<body>
    <div class="tab">
        <div class="tab-header">
        </div>
        <div class="tab-content">
            <div class="page-header">
                <img src="/images/browse.png" alt="task browse">任务详情
            </div>
            <div class="form-group">
                <img src="/images/timeline.png">
                <label class="form-label">部门任务流程</label>
                <ul class="time-line">
                    <li class="time-line-item active">
                        <div>1</div>
                        <div>任务发布</div>
                        <div><small>发布人：admin</small></div>
                        <div><small>2017年9月8日</small></div>
                        <em></em>
                    </li>
                    <li class="time-line-item active">
                        <div>2</div>
                        <div>待接受</div>
                        <div><small>任务已接受</small></div>
                        <em></em>
                    </li>
                    <li class="time-line-item active">
                        <div>3</div>
                        <div>办理中</div>
                        <div><small>已完成(超时)</small></div>
                        <em></em>
                    </li>
                    <li class="time-line-item active">
                        <div>4</div>
                        <div>任务结束</div>
                        <div><small>任务完成</small></div>
                        <div><small>2017年9月11日</small></div>
                        <em></em>
                    </li>
                    <li class="time-line-item">
                        <div>5</div>
                        <div>任务评价</div>
                        <em></em>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
