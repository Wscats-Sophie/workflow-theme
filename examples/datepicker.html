<!DOCTYPE html>
<html lang="zn-cn">
<head>
    <title>日期选择器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/css/workflow-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/examples.css">
</head>
<body>
    <section>
        <div class="page-header">基本日期</div>
        <div class="form-group">
            <input type="text" class="form-control" date-pr value="2017-8-1">
        </div>
    </section>

    <section>
        <div class="page-header">组件日期</div>
        <div class="input-group date">
            <input type="text" class="form-control">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-th"></i>
            </span>
        </div>
    </section>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/js/workflow-theme.min.js"></script>
    <script>
        $('input').datepicker();
    </script>
</body>
</html>
