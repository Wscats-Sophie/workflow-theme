<!DOCTYPE html>
<html lang="zn-cn">
<head>
    <title>日期选择器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/css/workflow-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/division.css">
</head>
<body>
    <section>
        <div class="page-header">基本日期</div>
        <div class="form-group">
            <input id="base" type="text" class="form-control" value="2017-8-1">
        </div>
    </section>
    <section>
        <div class="page-header">组件日期</div>
        <div class="form-group">
            <div class="input-group date">
                <input type="text" class="form-control">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-th"></i>
                </span>
            </div>
        </div>
    </section>
    <section>
        <div class="page-header">范围日期</div>
        <div class="form-group">
            <div class="input-group input-daterange">
                <input type="text" class="form-control">
                <div class="input-group-addon">to</div>
                <input type="text" class="form-control">
            </div>
        </div>
    </section>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/js/workflow-theme.min.js"></script>
    <script>
        (function () {
            var cn = { language: "zh-CN" };
            $('#base').datepicker(cn);
            $('.input-group').datepicker(cn);
            $('.input-daterange').datepicker(cn);
        })();
    </script>
</body>
</html>
