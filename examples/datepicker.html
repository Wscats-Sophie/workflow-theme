<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>日期选择器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/css/workflow-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/division.css">
</head>
<body>
    <section>
        <div class="page-header">基本日期</div>
        <div class="form-group">
            <input type="text" class="form-control" value="2017" data-provide="datepicker">
        </div>
    </section>
    <section>
        <div class="page-header">基本日期--内联</div>
        <div class="form-inline">
            <div class="form-group">
                <label class="form-label">日期1</label>
                <input type="text" class="form-control" value="2017-8-1" data-provide="datepicker">
            </div>
            <div class="form-group">
                <label class="form-label">日期2</label>
                <input type="text" class="form-control" value="2016-8-1" data-provide="datepicker">
            </div>
            <div class="form-group">
                <label class="form-label">日期3</label>
                <input type="text" class="form-control" value="2015-8-1" data-provide="datepicker">
            </div>
        </div>
    </section>
    <section>
        <div class="page-header">组件日期</div>
        <div class="form-group">
            <div class="input-group date" data-provide="datepicker">
                <input type="text" class="form-control">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-th"></i>
                </span>
            </div>
        </div>
    </section>
    <section>
        <div class="page-header">范围日期</div>
        <div class="form-group">
            <div class="input-group input-daterange" data-provide="datepicker">
                <input type="text" class="form-control">
                <div class="input-group-addon">to</div>
                <input type="text" class="form-control">
            </div>
        </div>
    </section>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/js/workflow-theme.min.js"></script>
    <script>
        (function() {
            var cn = {
                autoclose: true,
                format: "yyyy年mm月dd日",
                language: "zh-CN",
                todayHighlight: true,
                startDate: Date()
            };
            $('[data-provide="datepicker"]').datepicker(cn);
        })();
    </script>
</body>
</html>
