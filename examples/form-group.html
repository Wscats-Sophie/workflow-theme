<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Group</title>
    <link rel="stylesheet" href="css/division.css">
    <link rel="stylesheet" href="../dist/css/workflow-theme.css">
</head>
<body>
    <section>
        <div class="page-header">
            表单组<small>button</small>
        </div>
        <div class="form-group">
            <img src="" alt="icon">
            <button class="btn btn-default" type="button">默认</button>
            <button class="btn btn-default" type="button">默认</button>
            <button class="btn btn-default" type="button">默认</button>
        </div>
        <div class="form-group">
            <img src="" alt="icon">
            <button class="btn btn-primary" type="submit">默认</button>
            <button class="btn btn-primary" type="submit">默认</button>
            <button class="btn btn-primary" type="submit">默认</button>
        </div>
        <div class="form-group">
            <img src="" alt="icon">
            <button class="btn btn-default" type="reset">默认</button>
            <button class="btn btn-default" type="reset">默认</button>
            <button class="btn btn-default" type="reset">默认</button>
        </div>
    </section>
    <section>
        <div class="form-group">
            <label class="form-label" for="level">任务等级</label>
            <select data-search="search" class="form-control valid" name="Search.Level" data-selector="level">
                    <option value="99" selected="">--请选择--</option>
                    <option value="0">普通</option>
                    <option value="1">重要</option>
                    <option value="2">紧急</option>
            </select>
        </div>
    </section>
</body>
</html>
