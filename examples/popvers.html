<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/division.css">
    <link rel="stylesheet" href="../dist/css/workflow-theme.css">
    <title>Popver</title>
</head>
<body>
    <section>
        <button type="button" class="btn btn-default" data-container="body" data-toggle="popover"
            data-placement="right" data-title="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on 右侧
        </button>
        <button type="button" class="btn btn-default" data-container="body" data-toggle="popover"
            data-placement="bottom" data-title="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
            data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on 底部
        </button>
    </section>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/workflow-theme.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
