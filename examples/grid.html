<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid System</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme.css">
    <link rel="stylesheet" href="css/division.css">
    <style>
        .col-xs-1 {
            border: thin solid blueviolet;
        }

        .col-md-1 {
            border: thin solid burlywood;
        }
    </style>
</head>
<body>
    <div class="navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-1">.col-xs-1 1</div>
            <div class="col-xs-1">.col-xs-1 2</div>
            <div class="col-xs-1">.col-xs-1 3</div>
            <div class="col-xs-1">.col-xs-1 4</div>
            <div class="col-xs-1">.col-xs-1 5</div>
            <div class="col-xs-1">.col-xs-1 6</div>
            <div class="col-xs-1">.col-xs-1 7</div>
            <div class="col-xs-1">.col-xs-1 8</div>
            <div class="col-xs-1">.col-xs-1 9</div>
            <div class="col-xs-1">.col-xs-1 10</div>
        </div>
        <div class="row">
            <div class="col-md-1">.col-md-1 1</div>
            <div class="col-md-1">.col-md-1 2</div>
            <div class="col-md-1">.col-md-1 3</div>
            <div class="col-md-1">.col-md-1 4</div>
            <div class="col-md-1">.col-md-1 5</div>
            <div class="col-md-1">.col-md-1 6</div>
            <div class="col-md-1">.col-md-1 7</div>
            <div class="col-md-1">.col-md-1 8</div>
            <div class="col-md-1">.col-md-1 9</div>
            <div class="col-md-1">.col-md-1 10</div>
        </div>
    </div>
</body>
</html>
